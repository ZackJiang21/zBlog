<script src="../../3rd/seajs-text-debug.js"></script>
<script src="../../3rd/editormd/lib/raphael.min.js"></script>
<script typeditormd.jse="application/javascript">
    seajs.config({
        base: "./",
        alias:{
            editormd: "../../3rd/editormd/editormd",
            console: "../../js/admin/console"
        }
    });
    var deps = [
        "editormd",
        "console",
        "../../3rd/editormd/plugins/link-dialog/link-dialog",
        "../../3rd/editormd/plugins/reference-link-dialog/reference-link-dialog",
        "../../3rd/editormd/plugins/image-dialog/image-dialog",
        "../../3rd/editormd/plugins/code-block-dialog/code-block-dialog",

        "../../3rd/editormd/plugins/emoji-dialog/emoji-dialog",
        "../../3rd/editormd/plugins/goto-line-dialog/goto-line-dialog",
        "../../3rd/editormd/plugins/help-dialog/help-dialog",
        "../../3rd/editormd/plugins/html-entities-dialog/html-entities-dialog",
        "../../3rd/editormd/plugins/preformatted-text-dialog/preformatted-text-dialog"
    ];
    seajs.use(deps, function (editormd, consoleCtrl) {
        window.editormd = editormd;
        $(function () {
            consoleCtrl.init();
        });


    });
</script>
